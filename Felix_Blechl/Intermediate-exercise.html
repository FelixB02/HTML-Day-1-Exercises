<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="" direction="">
        <h1> Registration Form</h1>
    </marquee>
    <div>
        <label for="firstname"> Firstname: </label>
        <input type="text" name="firstname" id="firstname" placeholder="firstname">
        <br>
        <br>
    </div>
    <div>
        <label for="lastname"> Firstname: </label>
        <input type="text" name="lastname" id="lastname" placeholder="lastname">
        <br>
        <br>
    </div>
    <div>
        <label for="course"> Course </label>
        <select name="course" id="course">
            <option value="html"> HTML</option>
            <option value="css"> CSS</option>
            <option value="javascript"> JavaScript</option>
        </select>
        <br>
        <br>
    </div>
    <div>
    <p>Gender:</p>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <br>
    </div>
    <div>
        <p>Hobbies:</p>
            <input type="radio" name="hobbies" value="programming" checked> Programming<br>
            <input type="radio" name="hobbies" value="football"> Football<br>
            <input type="radio" name="hobbies" value="basketball" > Basketball<br>
            <input type="radio" name="hobbies" value="reading novel"> Reading Novel<br>
            <br>
    </div>
    <div>
        <label for="phonenumber"> Phonenumber: </label>
        <input type="text" name="phonenumber" id="phonenumber" placeholder="+43 677 ********">
        <br>
        <br>
    </div>
    <div>
        <label for="email"> EmailAdress: </label>
        <input type="email" name="email" id="email" placeholder="johndoe@example.at">
        <br>
        <br>
    </div>
    <div>
        <label for="adress">Your Adress: </label>
            <br>
            <textarea id="adress" name="adress" rows="5" cols="45" placeholder="Schützenstraße 30, 6323, Vienna, Austria"></textarea>
            <br>
            <br>
    </div>
    <div>
        <label for="password"> Password: </label>
        <input type="password" name="password" id="password" placeholder="**********">
        <br>
        <br>
    </div>
    <h4> AGB </h4>
    <details> <a href=""> Go here for our AGBs </a> </details>
    <br>
    <input type="button" value="Submit"> <input type="button" value="Reset">
</body>
</html>
