<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="" direction="">
        <h1>Language Course Registration Form</h1>

    </marquee>
    <p>before you submit the form, make sure you filled out all the fields</p>
    <form action="#">
    
        <label for="course">Select Your Course</label>
        <select id="course">
            <option value="german" selected>German</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="italian">Italian</option>
        </select>
        <br>
          <div>
            <h3>Choose 3 Weekdays For Your Course</h3>
            <input type="checkbox" id="day1" name="day1" value="Monday">
            <label for="day1">Monday</label><br>
            <input type="checkbox" id="day2" name="day2" value="Tuesday">
            <label for="day2">Tuesday</label><br>
            <input type="checkbox" id="day3" name="day3" value="Wednesday">
            <label for="day3">Wednesday</label><br>
            <input type="checkbox" id="day4" name="day4" value="Thursday">
            <label for="day4">Thursday</label><br>
            <input type="checkbox" id="day5" name="day5" value="Friday">
            <label for="day5">Friday</label><br>
            <input type="checkbox" id="day6" name="day6" value="Saturday">
            <label for="day6">Saturday</label>            
        </div>
        <div>
            <h2>Choose Beginning Date For The Course</h2>
            <label for="bDate">Date</label>
            <input type="date" id="bDate" name="bDate">
        </div>
        
        <h2>Personal Information</h2>
        <div>
            <label for="firstName">Your First Name</label>
            <input type="text" id="firstName" placeholder="first name">
        </div>
        <br>
        <div>
            <label for="lastName">Your Last Name</label>
            <input type="" id="lastName" placeholder="last name">
        </div>
        <br>
        <div>
            <label for="adress">Your Adress</label>
            <input type="text" id="adress" placeholder="adress">
        </div>
        <br>
        <div>
            <label for="email">Your Email</label>
            <input type="text" id="email" placeholder="email">
        </div>
        <br>
        <div>
            <label for="password">Your Password</label>
            <input type="password" id="password" placeholder="password">
        </div>
        <div>
            <br>
            <input type="submit"  value="Submit">
            <input type="reset" value="Reset">
        </div>
        <br>
       

        

 
    </form>

    
</body>
</html>
